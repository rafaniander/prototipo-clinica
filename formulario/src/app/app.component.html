<div class="container">

  <div *ngIf="usuarioForm.invalid && usuarioForm.dirty" class="alert alert-danger">
    Preencha todos os campos corretamente.
  </div>

  <form autocomplete="off" #usuarioForm="ngForm" (ngSubmit)="salvar(usuarioForm)">

    <div class="form-group">
      <label class="form-control-label">Nome</label>
      <input type="text" class="form-control" [class.is-invalid]="nome.invalid && nome.touched"  name="primeiroNome" [(ngModel)]="cliente.nome" required minlength="10" #nome="ngModel">

      <div *ngIf="nome.hasError('required') && nome.touched" class="invalid-feedback">Informe um nome</div>
      <div *ngIf="nome.hasError('minlength') && nome.touched" class="invalid-feedback">O nome deve ser completo</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">E-mail</label>
      <input type="text" class="form-control" [class.is-invalid]="email.invalid && email.touched" name="emailAddress" [(ngModel)]="cliente.email" email #email="ngModel">

      <div *ngIf="email.invalid && email.touched" class="invalid-feedback">Informe um e-mail válido</div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Profissão</label>
      <select class="form-control" [class.is-invalid]="profissao.invalid && profissao.touched" name="profissao" [(ngModel)]="cliente.profissao" required #profissao="ngModel">
        <option value="">Selecione</option>
        <option *ngFor="let profissao of profissoes" [value]="profissao">{{profissao}}</option>
      </select>

      <div *ngIf="profissao.invalid && profissao.touched" class="invalid-feedback">Informe uma profissão</div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!usuarioForm.valid">Salvar</button>

  </form>

</div>
